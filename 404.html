<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Neuronomy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="Styles/common.css">
    <link rel="stylesheet" href="Styles/404.css">
</head>
    <script>
    // Récupérer la page d'origine depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const fromPage = urlParams.get('from');
    
    if (fromPage) {
        // Mettre à jour le message en fonction de la page d'origine
        const messageElement = document.querySelector('.lead');
        const pageTitles = {
            'resources.html': 'Ressources Gratuites',
            'science.html': 'La Science derrière Neuronomy', 
            'contact.html': 'Page de Contact',
            'careers.html': 'Opportunités de Carrière',
            'programs.html': 'Nos Programmes'
        };
        
        const pageTitle = pageTitles[fromPage] || fromPage.replace('.html', '');
        
        if (messageElement) {
            messageElement.innerHTML = `
                La page <strong>"${pageTitle}"</strong> est en cours de développement.<br>
                Nous travaillons activement sur cette section et elle sera disponible bientôt.
                <div class="mt-3">
                    <small class="opacity-75">
                        En attendant, explorez notre <a href="programs.html" class="text-white">page Programmes</a> 
                        ou retournez à l'accueil.
                    </small>
                </div>
            `;
        }
    }
</script>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="index.html">
                <i class="bi bi-cpu-fill me-2"></i>Neuronomy
            </a>
        </div>
    </nav>

    <section class="page-404">
        <div class="container">
            <div class="row align-items-center min-vh-100 text-center">
                <div class="col-12">
                    <div class="error-code display-1 fw-bold mb-4">404</div>
                    <h1 class="display-5 fw-bold mb-4">Page Not Found</h1>
                    <p class="lead mb-4 opacity-75">
                        La page que vous recherchez est en cours de développement.<br>
                        Nous travaillons sur les autres sections du site.
                    </p>
                    <a href="index.html" class="btn btn-light btn-lg px-5">
                        <i class="bi bi-house me-2"></i>Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
